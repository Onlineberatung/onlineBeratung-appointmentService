# Logging: SLF4J (via Lombok)
logging.level.root=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port = 8080

# Keycloak
keycloak.auth-server-url=https://app-develop.suchtberatung.digital/auth
keycloak.realm=online-beratung
keycloak.bearer-only=true
keycloak.resource=appointment-service
keycloak.principal-attribute=test
keycloak.cors=false
keycloak.config.admin-username=technical
keycloak.config.admin-password=technical
keycloak.config.admin-client-id=admin-cli
keycloak.config.app-client-id=app

# MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/appointmentservice
spring.datasource.username=appointmentservice
spring.datasource.password=appointmentservice

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
