openapi: 3.0.1
info:
  title: Appointment Service
  description: 'API Spec for Appointment Service'
  version: 0.2.0

tags:
  - name: agency
    description: All cal.com objects with a connection a unique agency
  - name: consultant
    description: Everything related to a onBer consultant
  - name: asker
    description: Everything related to a onBer asker
  - name: booking
    description: Endpoint for booking webhook
  - name: caldav
    description: Endpoints related to the CalDav Server
paths:
  /caldav:
    post:
      tags:
        - caldav
      summary: Reset caldav password for given user email
      operationId: resetCalDavPassword
      requestBody:
        description: Credentials for CalDav user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalDavCredentials'
        required: true
      responses:
        '200':
          description: successful operation
  /caldav/hasAccount:
    get:
      tags:
        - caldav
      summary: Return if the logged in users has a caldav account
      operationId: hasCalDavAccount
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HasCalDavAccountDTO'
      security:
        - Bearer: [ ]
  /consultants:
    post:
      tags:
        - consultant
      summary: Add a new consultant to cal.com with consultant object
      operationId: createConsultant
      requestBody:
        description: consultant object that needs to be added to cal.com
        content:
          application/json:
            schema:
              $ref: './../services/useradminservice.yaml#/components/schemas/ConsultantDTO'
        required: true
      responses:
        '200':
          description: successful operation

  /consultants/token:
    get:
      tags:
        - consultant
      summary: Get SSO token
      operationId: getToken
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalcomToken'
      security:
        - Bearer: [ ]
  /consultants/{consultantId}:
    put:
      tags:
        - consultant
      summary: Update a new consultant to cal.com with consultant object
      operationId: updateConsultant
      parameters:
        - name: consultantId
          in: path
          description: ID of onber consultant
          required: true
          schema:
            type: string
      requestBody:
        description: Consultant object that needs to be updated
        content:
          application/json:
            schema:
              $ref: './../services/useradminservice.yaml#/components/schemas/ConsultantDTO'
        required: true
      responses:
        '200':
          description: successful operation
      security:
        - Bearer: [ ]
    delete:
      tags:
        - consultant
      summary: Delete a consultant
      operationId: deleteConsultant
      parameters:
        - name: consultantId
          in: path
          description: ID of onber consultant
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
      security:
        - Bearer: [ ]
  /consultants/{consultantId}/eventTypes:
    get:
      tags:
        - consultant
      summary: Get all eventTypes of consultant
      operationId: getAllEventTypesOfConsultant
      parameters:
        - name: consultantId
          in: path
          description: ID of onber consultant
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfCalcomEventTypes'
      security:
        - Bearer: [ ]
  /consultants/{consultantId}/bookings:
    get:
      tags:
        - consultant
      summary: Get all bookings of a consultant
      operationId: getAllBookingsOfConsultant
      parameters:
        - name: consultantId
          in: path
          description: ID of onber consultant
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: status of booking
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfCalcomBookings'
      security:
        - Bearer: [ ]
  /consultants/{consultantId}/meetingSlug:
    get:
      tags:
        - consultant
      summary: Get meeting booking link for consultant
      operationId: getConsultantMeetingSlug
      parameters:
        - name: consultantId
          in: path
          description: ID of onber consultant
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingSlug'
      security:
        - Bearer: [ ]
  /agencies/agencyConsultantsSync:
    post:
      tags:
        - agency
      summary: Sycronise consultant and agency data with calcom
      operationId: agencyConsultantsSync
      requestBody:
        description: Agency object for which a team needs to be added to cal.com with consultants
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgencyConsultantSyncRequestDTO'
        required: true
      responses:
        '200':
          description: successful operation
      security:
        - Bearer: [ ]
  /agencies/agencyMasterDataSync:
    post:
      tags:
        - agency
      summary: Sycronise agency master data with team data. For example name of agency ...
      operationId: agencyMasterDataSync
      requestBody:
        description: Agency object for which a team needs to be added to cal.com
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgencyMasterDataSyncRequestDTO'
        required: true
      responses:
        '200':
          description: successful operation
      security:
        - Bearer: [ ]
  /agencies/{agencyId}:
    delete:
      tags:
        - agency
      summary: Delete teams of an agency
      operationId: deleteAgency
      parameters:
        - name: agencyId
          in: path
          description: ID of onber agency
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
      security:
        - Bearer: [ ]
  /agencies/{agencyId}/eventTypes:
    get:
      tags:
        - agency
      summary: Get all eventTypes of agencys initial meeting team
      operationId: getAllEventTypesOfAgency
      parameters:
        - name: agencyId
          in: path
          description: ID of onber agency
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfCalcomEventTypes'
      security:
        - Bearer: [ ]
    post:
      tags:
        - agency
      summary: Add a new eventType to a agencys initial meeting team
      operationId: addEventTypeToAgency
      parameters:
        - name: agencyId
          in: path
          description: ID of onber agency
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: EventType object that needs to be added to cal.com
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUpdateEventTypeDTO'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventTypeDTO'
      security:
        - Bearer: [ ]
  /agencies/{agencyId}/eventTypes/{eventTypeId}/:
    get:
      tags:
        - agency
      summary: Get specific event-type by id
      operationId: getAgencyEventTypeById
      parameters:
        - name: agencyId
          in: path
          description: ID of onber agency
          required: true
          schema:
            type: integer
            format: int64
        - name: eventTypeId
          in: path
          description: ID of calcom eventType
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventTypeDTO'
      security:
        - Bearer: [ ]
    put:
      tags:
        - agency
      summary: Update an event-type with event-type object
      operationId: updateAgencyEventType
      parameters:
        - name: agencyId
          in: path
          description: ID of onber agency
          required: true
          schema:
            type: integer
            format: int64
        - name: eventTypeId
          in: path
          description: ID of calcom eventType
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: event-type object that needs to be updated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUpdateEventTypeDTO'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventTypeDTO'
      security:
        - Bearer: [ ]
    delete:
      tags:
        - agency
      summary: Delete an event-type
      operationId: deleteAgencyEventType
      parameters:
        - name: agencyId
          in: path
          description: ID of onber agency
          required: true
          schema:
            type: integer
            format: int64
        - name: eventTypeId
          in: path
          description: ID of calcom eventType
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
      security:
        - Bearer: [ ]
  /agencies/{agencyId}/consultants:
    get:
      tags:
        - agency
      summary: Get all available consultants of agency
      operationId: getAllConsultantsOfAgency
      parameters:
        - name: agencyId
          in: path
          description: ID of onber agency
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfTeamEventTypeConsultants'
      security:
        - Bearer: [ ]
  /agencies/{agencyId}/initialMeetingSlug:
    get:
      tags:
        - agency
      summary: Get initial meeting booking link for agency
      operationId: getInitialMeetingSlug
      parameters:
        - name: agencyId
          in: path
          description: ID of agency
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingSlug'
      security:
        - Bearer: [ ]
  /askers/{askerId}/bookings:
    get:
      tags:
        - asker
      summary: Get all bookings of a asker
      operationId: getAllBookingsOfAsker
      parameters:
        - name: askerId
          in: path
          description: ID of onber asker
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfCalcomBookings'
      security:
        - Bearer: [ ]
  /askers/{askerId}:
    delete:
      tags:
        - asker
      summary: Delete asker data
      operationId: deleteAskerData
      parameters:
        - name: askerId
          in: path
          description: ID of asker
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
      security:
        - Bearer: [ ]

    patch:
      tags:
        - asker
      summary: update email of an asker in cal.com
      operationId: updateAskerEmail
      parameters:
        - name: askerId
          in: path
          description: ID of asker
          required: true
          schema:
            type: string
      requestBody:
        description: The asker with new email
        content:
          application/json:
            schema:
              $ref: './../services/useradminservice.yaml#/components/schemas/AskerDTO'
        required: true
      responses:
        '200':
          description: successful operation
      security:
        - Bearer: [ ]

  /processBooking:
    post:
      tags:
        - booking
      summary: Webhook subscriber
      operationId: processBookingWebhook
      parameters:
        - name: x-cal-signature-256
          in: header
          description: Webhook hmac
          schema:
            type: string
      requestBody:
        description: The json string provided by calcom
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: successful operation
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    CalcomBooking:
      type: object
      properties:
        id:
          type: long
          example: 1
        userId:
          type: integer
          format: int32
          example: 4
        eventTypeId:
          type: integer
          format: int32
          example: 9
        uid:
          type: string
          example: xiuzqXxXqQTaZSfiHBAtUQ
        title:
          type: string
          example: Meeting Type 2 between Foo and Bar
        startTime:
          type: string
          example: 2022-06-15T23:30:00.000Z
        endTime:
          type: string
          example: 2022-06-16T00:00:00.000
        rescheduleLink:
          type: string
          example: /consultant-slug/event-typ-slug?rescheduleUid=myUId
        consultantName:
          type: string
        askerName:
          type: string
        askerId:
          type: string
        description:
          type: string
        videoAppointmentId:
          type: string
    ArrayOfCalcomBookings:
      type: array
      items:
        $ref: '#/components/schemas/CalcomBooking'
    EventTypeDTO:
      type: object
      properties:
        id:
          type: integer
          format: int32
        title:
          type: string
        slug:
          type: string
        length:
          type: integer
          format: int32
        userId:
          type: integer
          format: int32
        teamId:
          type: integer
          format: int32
        eventName:
          type: string
        description:
          type: string
        locations:
          type: array
          items:
            $ref: '#/components/schemas/Location'
        consultants:
          type: array
          items:
            $ref: '#/components/schemas/TeamEventTypeConsultant'
    ArrayOfCalcomEventTypes:
      type: array
      items:
        $ref: '#/components/schemas/EventTypeDTO'
    CreateUpdateEventTypeDTO:
      type: object
      properties:
        title:
          type: string
          example: 30 Min Meeting
        length:
          type: integer
          format: int32
          example: 30
        description:
          type: string
          format: nullable
        consultants:
          type: array
          items:
            $ref: '#/components/schemas/TeamEventTypeConsultant'
    MeetingSlug:
      type: object
      properties:
        slug:
          type: string
    CalcomTeam:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          format: nullable
        slug:
          type: string
          format: nullable
        hideBranding:
          type: boolean
          format: nullable
    CalcomMembership:
      type: object
      properties:
        teamId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        disableImpersonation:
          type: boolean
        accepted:
          type: boolean
        role:
          type: string
    CalcomWebhookInput:
      type: object
      properties:
        triggerEvent:
          type: string
        createdAt:
          type: string
        payload:
          type: object
          properties:
            type:
              type: string
            title:
              type: string
            description:
              type: string
            additionalNotes:
              type: string
            startTime:
              type: string
              format: date-time
            endTime:
              type: string
              format: date-time
            organizer:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                timeZone:
                  type: string
                language:
                  type: object
                  properties:
                    locale:
                      type: string
            attendees:
              type: array
              items:
                type: object
                properties:
                  email:
                    type: string
                  name:
                    type: string
                  timeZone:
                    type: string
                  language:
                    type: object
                    properties:
                      locale:
                        type: string
            location:
              type: string
            destinationCalendar:
              type: object
              properties:
                id:
                  type: integer
                  format: int32
                integration:
                  type: string
                externalId:
                  type: string
                userId:
                  type: integer
                  format: int32
                bookingId:
                  type: integer
                  format: int32
                eventTypeId:
                  type: string
                  format: nullable
            hideCalendarNotes:
              type: boolean
            requiresConfirmation:
              type: boolean
            uid:
              type: string
            bookingId:
              type: integer
              format: int32
            metadata:
              type: object
              properties:
                user:
                  type: string
                bookingId:
                  type: long
                isInitialAppointment:
                  type: boolean
                sessionId:
                  type: string
                rcUserId:
                  type: string
                rcToken:
                  type: string
                userToken:
                  type: string

    CalcomSchedule:
      type: object
      properties:
        id:
          type: integer
          format: int32
        userId:
          type: integer
          format: int32
        name:
          type: string
        timeZone:
          type: string
    AgencyConsultantSyncRequestDTO:
      type: object
      properties:
        consultantId:
          type: string
        agencies:
          type: array
          items:
            type: long
    AgencyMasterDataSyncRequestDTO:
      type: object
      properties:
        id:
          type: long
        name:
          type: string
    TeamEventTypeConsultant:
      type: object
      properties:
        consultantId:
          type: string
        consultantName:
          type: string
    Location:
      type: object
      properties:
        type:
          type: string
        link:
          type: string
        hostPhoneNumber:
          type: string
        address:
          type: string
    ArrayOfTeamEventTypeConsultants:
      type: array
      items:
        $ref: '#/components/schemas/TeamEventTypeConsultant'
    CalcomToken:
      type: object
      properties:
        token:
          type: string
    CalDavCredentials:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    HasCalDavAccountDTO:
      type: object
      properties:
        hasCalDavAccount:
          type: boolean
